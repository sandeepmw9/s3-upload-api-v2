<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>File Upload to S3</h1>
    
    <div class="upload-container">
        <h3>Select a file to upload</h3>
        <p>Supports PDF, JPEG, PNG (up to 100MB)</p>
        
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
        <br>
        <button id="uploadBtn" onclick="uploadFile()">Upload File</button>
        
        <div class="progress" id="progress">
            <p>Uploading...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        // Replace with your API Gateway endpoint
        const API_ENDPOINT = 'https://YOUR_API_ID.execute-api.us-east-1.amazonaws.com/prod/upload';

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            
            try {
                // Step 1: Get presigned URL from API
                showMessage('Preparing upload...', 'success');
                const contentType = file.type || 'application/pdf';
                const response = await fetch(
                    `${API_ENDPOINT}?filename=${encodeURIComponent(file.name)}&contentType=${contentType}&maxSize=${100*1024*1024}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to get upload URL');
                }
                
                const data = await response.json();
                
                // Step 2: Upload directly to S3 using presigned URL
                showProgress();
                await uploadToS3(data, file);
                
                showMessage(`File uploaded successfully! Key: ${data.key}`, 'success');
                fileInput.value = '';
                
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                hideProgress();
            }
        }

        async function uploadToS3(presignedData, file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                
                // Add all fields from presigned POST
                Object.keys(presignedData.fields).forEach(key => {
                    formData.append(key, presignedData.fields[key]);
                });
                
                // Add the file last
                formData.append('file', file);
                
                const xhr = new XMLHttpRequest();
                
                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        updateProgress(percent);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 204) {
                        resolve();
                    } else {
                        reject(new Error(`Upload failed with status ${xhr.status}`));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    reject(new Error('Network error during upload'));
                });
                
                xhr.open('POST', presignedData.uploadUrl);
                xhr.send(formData);
            });
        }

        function showProgress() {
            document.getElementById('progress').style.display = 'block';
        }

        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
            updateProgress(0);
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
